<h2>User list</h2>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <div ba-panel ba-panel-title="Condensed Table" ba-panel-class="with-scroll table-panel">
      <div class="horizontal-scroll">
        <table class="table table-condensed">
          <thead>
          <tr>
            <th class="table-id">#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in users()">
            <td class="table-id">{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.username}}</td>
            <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
            <td><button ng-click="showPopup()" class="status-button btn btn-xs btn-{{item.status}}">{{item.status}}</button>
                <button ng-click="deleteUser( item.id )" class="status-button btn btn-xs btn-danger">{{item.id}}</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <button ng-click="reload()" class="status-button btn btn-xs btn-danger">Reload</button>
    </div>
  </div>
</div>
